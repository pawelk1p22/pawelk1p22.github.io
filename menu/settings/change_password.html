<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Blog" />
    <title>Zmień email</title>
    <link rel="stylesheet" href="../../css/user_settings.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css3?family=Fira+Code&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- naglowek -->
      <header><h1>Zmień email</h1></header>
      <!-- glowne -->
      <main>
        <a href="settings.html">Powrót</a>
        <form action="">
          <label for="new_username">Aktualne hasło</label
          ><input type="password" id="new_username" name="new_username"/>
          <label for="password">Nowe hasło</label
          ><input type="password" id="password" name="password"/>
          <label for="repeat_password">Potwierdz nowe hasło</label
          ><input type="repeat_password" id="repeat_password" name="repeat_password"/>
          <button type="submit">Submit</button>
        </form>
      </main>
    </div>
  </body>
</html>
